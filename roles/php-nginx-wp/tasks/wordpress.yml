---
-
  name: "Download WordPress"
  get_url:
    url: "{{ wp_url }}"
    dest: /tmp
    force: no
  tags:
    - download_wordpress
-
  name: "Extract archive"
  unarchive:
    src: "{{ wp_tar_file }}"
    dest: "{{ app_root }}"
    copy: no
    extra_opts:
      - "--strip-components=1"
    group: "{{ nginx_user }}"
    owner: "{{ nginx_user }}"
  tags:
    - extact_wp_archive_to_app_root
  notify:
    - "reload systemd"
    - "enable nginx"
    - "restart nginx"
    - "enable php"
-
  name: "Set up wordpress file permission"
  file:
   path: "{{item}}"
   state: directory
   mode: 0755
  with_items:
    - "{{ app_root }}/wp-admin"
    - "{{ app_root }}/wp-content"
    - "{{ app_root }}/wp-includes"
  tags:
    - setup_wp_file_permission
-
  name: Remove wordpress download archive
  file:
    path: "{{ wp_tar_file }}"
    state: absent
  tags:
    - remove_wp_download_archive
-
  name: "Install WP-CLI"
  get_url:
    dest: "{{ wp_cli_bin_path }}"
    mode: 493
    url: "{{ wp_cli_phar_url }}"
  tags:
    - install_wp_cli
